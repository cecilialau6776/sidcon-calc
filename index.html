<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width" />
        <title>Sidereal Confluence Calculator</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!-- FontAwesome 7.0.1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br>
        <div class="container mt-1 mb-1">
            <form class="row">
                <div class="col input-group">
                    <label for="faction-select" class="input-group-text">Faction:</label>
                    <select class="form-select faction-select" id="faction-select"></select>
                </div>
                <div class="col input-group">
                    <label for="turn-input" class="input-group-text">Current Turn:</label>
                    <input class="form-control" id="turn-input" type="number" value=1 min=1 max=6 />
                </div>
                <div class="col input-group">
                    <label for="player-input" class="input-group-text">Player Count:</label>
                    <input class="form-control" id="player-input" type="number" value=3 min=3 max=9  />
                </div>
            </form>
        </div>

        <hr>

        <div class="container px-4" id="card-dropdown-container">
            <div class="row card card-dropdown">
                <div class="card-header collapsed" data-bs-toggle="collapse" data-bs-target="#card-dropdown-starting" aria-expanded="false" aria-controls="collapse-card-dropdown-starting">
                    <span class="float-start"><strong>Starting</strong></span>
                    <i class="float-end fa-solid fa-chevron-right"></i>
                    <i class="float-end fa-solid fa-chevron-down"></i>
                </div>
                <div class="card-body collapse" id="card-dropdown-starting">
                </div>
            </div>
            <div class="row card card-dropdown">
                <div class="card-header collapsed" data-bs-toggle="collapse" data-bs-target="#card-dropdown-tier1" aria-expanded="false" aria-controls="collapse-card-dropdown-tier1">
                    <span class="float-start"><strong>Tier 1</strong></span>
                    <i class="float-end fa-solid fa-chevron-right"></i>
                    <i class="float-end fa-solid fa-chevron-down"></i>
                </div>
                <div class="card-body collapse" id="card-dropdown-tier1">
                </div>
            </div>
            <div class="row card card-dropdown">
                <div class="card-header collapsed" data-bs-toggle="collapse" data-bs-target="#card-dropdown-tier2" aria-expanded="false" aria-controls="collapse-card-dropdown-tier2">
                    <span class="float-start"><strong>Tier 2</strong></span>
                    <i class="float-end fa-solid fa-chevron-right"></i>
                    <i class="float-end fa-solid fa-chevron-down"></i>
                </div>
                <div class="card-body collapse" id="card-dropdown-tier2">
                </div>
            </div>
            <div class="row card card-dropdown">
                <div class="card-header collapsed" data-bs-toggle="collapse" data-bs-target="#card-dropdown-tier3" aria-expanded="false" aria-controls="collapse-card-dropdown-tier3">
                    <span class="float-start"><strong>Tier 3</strong></span>
                    <i class="float-end fa-solid fa-chevron-right"></i>
                    <i class="float-end fa-solid fa-chevron-down"></i>
                </div>
                <div class="card-body collapse" id="card-dropdown-tier3">
                </div>
            </div>
            <div class="row card card-dropdown">
                <div class="card-header collapsed" data-bs-toggle="collapse" data-bs-target="#card-dropdown-misc" aria-expanded="false" aria-controls="collapse-card-dropdown-misc">
                    <span class="float-start"><strong>Misc</strong></span>
                    <i class="float-end fa-solid fa-chevron-right"></i>
                    <i class="float-end fa-solid fa-chevron-down"></i>
                </div>
                <div class="card-body collapse" id="card-dropdown-misc">
                </div>
            </div>
            <div class="row" data-bs-toggle="modal" data-bs-target="#card_selector">
                <div class="col card" id="add-card">
                    <h2>+ Add Converter(s)</h2>
                </div>
            </div>
        </div>

        <hr>

        <div class="container">
            <form>
                <div class="row text-center">
                    <h4>Current Resources</h4>
                </div>
                <div class="row mb-2">
                    <div class="col col-6 col-md-3">
                        <div class="input-group">
                            <label for="white-input" class="input-group-text">
                                <img src="assets/icons/white.png" alt="" class="centered small-cube-text small-cube">
                            </label>
                            <input class="form-control" id="white-input" type="number" value=0 />
                        </div>
                    </div>
                    <div class="col col-6 col-md-3">
                        <div class="input-group">
                            <label for="brown-input" class="input-group-text">
                                <img src="assets/icons/brown.png" alt="" class="centered small-cube-text small-cube">
                            </label>
                            <input class="form-control" id="brown-input" type="number" value=0 />
                        </div>
                    </div>
                    <div class="col col-6 col-md-3">
                        <div class="input-group">
                            <label for="green-input" class="input-group-text">
                                <img src="assets/icons/green.png" alt="" class="centered small-cube-text small-cube">
                            </label>
                            <input class="form-control" id="green-input" type="number" value=0 />
                        </div>
                    </div>
                    <div class="col col-6 col-md-3">
                        <div class="input-group">
                            <label for="wsmall-input" class="input-group-text">
                                <img src="assets/icons/small_grey.png" alt="" class="centered small-cube-text small-cube">
                            </label>
                            <input class="form-control" id="wsmall-input" type="number" value=0 />
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col col-6 col-md-3">
                        <div class="input-group">
                            <label for="black-input" class="input-group-text">
                                <img src="assets/icons/black.png" alt="" class="centered large-cube-text large-cube">
                            </label>
                            <input class="form-control" id="black-input" type="number" value=0 />
                        </div>
                    </div>
                    <div class="col col-6 col-md-3">
                        <div class="input-group">
                            <label for="blue-input" class="input-group-text">
                                <img src="assets/icons/blue.png" alt="" class="centered large-cube-text large-cube">
                            </label>
                            <input class="form-control" id="blue-input" type="number" value=0 />
                        </div>
                    </div>
                    <div class="col col-6 col-md-3">
                        <div class="input-group">
                            <label for="yellow-input" class="input-group-text">
                                <img src="assets/icons/yellow.png" alt="" class="centered large-cube-text large-cube">
                            </label>
                            <input class="form-control" id="yellow-input" type="number" value=0 />
                        </div>
                    </div>
                    <div class="col col-6 col-md-3">
                        <div class="input-group">
                            <label for="wlarge-input" class="input-group-text">
                                <img src="assets/icons/large_grey.png" alt="" class="centered large-cube-text large-cube">
                            </label>
                            <input class="form-control" id="wlarge-input" type="number" value=0 />
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col col-4">
                        <div class="input-group">
                            <label for="ultratech-input" class="input-group-text">
                                <img class="centered large-cube" src="assets/icons/ultratech.png" alt="">
                            </label>
                            <input class="form-control" id="ultratech-input" type="number" value=0 />
                        </div>
                    </div>
                    <div class="col col-4">
                        <div class="input-group">
                            <label for="ships-input" class="input-group-text">
                                <img class="centered ship" src="assets/icons/ship.png" alt="">
                            </label>
                            <input class="form-control" id="ships-input" type="number" value=0 />
                        </div>
                    </div>
                    <div class="col col-4">
                        <div class="input-group">
                            <label for="vp-input" class="input-group-text">
                                <img class="centered victory-point" src="assets/icons/victory_point.png" alt="">
                            </label>
                            <input class="form-control" id="vp-input" type="number" value=0 />
                        </div>
                    </div>
                </div>
                <br>
                <div id="totals-holder" class="cube-input-holder"></div>
            </form>
            <br>
            <div class="input-row">
                <h5 id="score"></h5>
            </div>
            <br>
        </div>

        <div class="d-flex flex-row mb-3">
            <div class="d-flex flex-row mx-auto">
                <a class="btn btn-light" target="_blank" href="https://github.com/maddymakesgames/sidcon-calc">
                    <i class="fa-brands fa-github"></i> GitHub
                </a>
                <a class="ms-2 btn btn-light" target="_blank" href="https://github.com/maddymakesgames/sidcon-calc/issues">
                    <i class="fa-solid fa-bug"></i> Report a Bug
                </a>
            </div>
        </div>

        <div class="modal" id="card_selector" tabindex="-1">
            <div class="modal-dialog modal-fullscreen"><div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Converter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row">
                        <div class="col input-group">
                            <label for="add-card-faction-select" class="input-group-text">Faction:</label>
                            <select class="form-select faction-select" id="add-card-faction-select"></select>
                        </div>
                    </form>
                    <div class="container" id="add-card-dropdown-container">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-card-confirm">Add</button>
                </div>
            </div>

            </div>
            <br>
        </div>


        <script src="index.js"></script>

    </body>
</html>
