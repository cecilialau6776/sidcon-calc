<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <title>Sidereal Confluence Calculator</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br>
        <div class="container mt-1 mb-1">
            <form class="row">
                <div class="col input-group">
                    <label for="faction-select" class="input-group-text">Faction:</label>
                    <select class="form-select" id="faction-select"></select>
                </div>
                <div class="col input-group">
                    <label for="turn-input" class="input-group-text">Current Turn:</label>
                    <input class="form-control" id="turn-input" type="number" value=1 min=1 max=6 />
                </div>
                <div class="col input-group">
                    <label for="player-input" class="input-group-text">Player Count:</label>
                    <input class="form-control" id="player-input" type="number" value=3 min=3 max=9  />
                </div>
            </form>
        </div>

        <hr>

        <div class="container">
            <div class="row row-cols-3" id="card-container">
            </div>
        </div>

        <hr>

        <div class="container">
            <form>
                <div class="row text-center">
                    <h4>Current Resources</h4>
                </div>
                <div class="row">
                    <div class="col input-group">
                        <label for="white-input" class="input-group-text">White:</label>
                        <input class="form-control" id="white-input" type="number" value=0 />
                    </div>
                    <div class="col input-group">
                        <label for="brown-input" class="input-group-text">Brown:</label>
                        <input class="form-control" id="brown-input" type="number" value=0 />
                    </div>
                    <div class="col input-group">
                        <label for="green-input" class="input-group-text">Green:</label>
                        <input class="form-control" id="green-input" type="number" value=0 />
                    </div>
                </div>
                <div class="row">
                    <div class="col input-group">
                        <label for="black-input" class="input-group-text">Black:</label>
                        <input class="form-control" id="black-input" type="number" value=0 />
                    </div>
                    <div class="col input-group">
                        <label for="blue-input" class="input-group-text">Blue:</label>
                        <input class="form-control" id="blue-input" type="number" value=0 />
                    </div>
                    <div class="col input-group">
                        <label for="yellow-input" class="input-group-text">Yellow:</label>
                        <input class="form-control" id="yellow-input" type="number" value=0 />
                    </div>
                </div>
                <div class="row">
                    <div class="col input-group">
                        <label for="ultratech-input" class="input-group-text">Ultratech:</label>
                        <input class="form-control" id="ultratech-input" type="number" value=0 />
                    </div>
                    <div class="col input-group">
                        <label for="ships-input" class="input-group-text">Ships:</label>
                        <input class="form-control" id="ships-input" type="number" value=0 />
                    </div>
                    <div class="col input-group">
                        <label for="vp-input" class="input-group-text">VP:</label>
                        <input class="form-control" id="vp-input" type="number" value=0 />
                    </div>
                </div>
                <br>
                <div class="cube-input-holder">
                    <div id="nt-gain-holder">
                        <span>Next Turn Resources:</span>
                        <span id="gn-smalls"></span>
                        <span id="gn-larges"></span>
                        <span id="gn-other"></span>
                    </div>
                    <div id="nt-net-holder" hidden>
                        <span>Resources to grab:</span>
                        <span id="nt-smalls"></span>
                        <span id="nt-larges"></span>
                        <span id="nt-other"></span>
                    </div>
                    <button class="btn btn-info" type="button" id="net-gain-toggle">Calculate Net Resources</button>
                </div>
            </form>
            <br>
            <div class="input-row">
                <h5 id="score"></h5>
            </div>
            <br>
        </div>

        <script src="index.js"></script>
    </body>
</html>
